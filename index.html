    <style>
        :root {
            --ilum: #58ff5e;

        .animar {
            animation-name: iluminar;
            animation-duration: 7s;
        }

        .botrojo>svg>circle:active {
            fill: #a72a31;
        }

        @keyframes iluminar {
            25% {
                background-color: #b9dfca;
                fill: #b9dfca;
            }

            26% {
                background-color: var(--ilum);
                fill: var(--ilum);
            }

            27% {
                background-color: #b9dfca;
                fill: #b9dfca;
            }

            28% {

                fill: #b9dfca;
            }

            35% {
                background-color: #b9dfca;
                fill: #b9dfca;
            }

            60% {
                background-color: var(--ilum);
                fill: var(--ilum);
            }

            95% {
                background-color: var(--ilum);
                fill: var(--ilum);
            }

            100% {
                background-color: #b9dfca;
                fill: #b9dfca;
            }
        }
    </style>
</head>

    <script>
        let boton = document.getElementById("botini");
        let cara = document.querySelector(".cara");
        let boca = document.getElementById("boca");

        boton.addEventListener("click", () => {
            cara.classList.add("animar");
            boca.classList.add("animar");
            cara.style.boxShadow = "0px 0px 150px var(--ilum)";

            boton.addEventListener("animationend", () => {
                cara.classList.remove("animar");
                boca.classList.remove("animar");
                cara.style.boxShadow = "0px 0px 0px var(--ilum)";
            }, { once: true });
        })
    </script>
